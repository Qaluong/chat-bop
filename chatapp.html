<head>
  <title>chatapp</title>
</head>

<body>
  <h1 id="head">Welcome to Freespeechland!</h1>
  <div id="chatLog">{{> chatLog}}</div>
  <div id="inputArea">{{> inputArea}}</div>
  {{> loginButtons}}
</body>

<template name="chatLog">
  <ul>
    {{#each myMessages}}
      <li>{{text}} @ {{createdAt}}</li>
    {{/each}}
  </ul>
</template>
  
<template name="inputArea">
  <form class="newMessage">
    <input type="text" name="text" placeholder="New Message" />
  </form>
</template>
